<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MAGECAP</title>
<link rel="icon" type="image/png" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgHif84iptvqQbhdFyiyeoy5_nOhgp-JHQesdEDtQRJnDksZ-roOKeVBUFk39mHRn8oTtTHxNKUWUc8_Bi3-_nuIHGNWaIRFzsKJaZBQ9jTQnCjuKhiYEcT8Z2sPA3uQFTwmInEk1JJ72kis8RsKhVbzTAUjtsBcTou4GvAsYe2R-djTJkpyJ_B9B7JcUs/w600-h600/Moeda.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* === Fundo mágico animado === */
    body {
      margin: 0;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #0040ff 0%, #001a66 100%);
      position: relative;
    }

    /* Partículas mágicas flutuando */
    .magic-particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      box-shadow: 0 0 8px 4px rgba(255, 255, 255, 0.5);
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.3);
        opacity: 0;
      }
    }

    /* === Centralização das imagens === */
    .center-column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      z-index: 10;
      position: relative;
      text-align: center;
    }

    .logo-top {
      width: 80%;
      max-width: 600px;
      height: auto;
      animation: fadeIn 1s ease-out forwards;
    }

    .wizard-bottom {
      width: 45%;
      max-width: 320px;
      height: auto;
      animation: fadeIn 1s ease-out 0.3s forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* === Cursor mágico === */
    body {
      cursor: none;
    }

    .magic-cursor {
      position: fixed;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff, #00f);
      pointer-events: none;
      mix-blend-mode: screen;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px #66aaff, 0 0 25px #3399ff;
      transition: transform 0.05s linear;
      z-index: 1000;
    }

    /* === Botões abaixo do mago === */
    .button-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1rem;
      margin-top: 1rem;
    }

    .magic-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(90deg, #0040ff, #00aaff);
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 40px;
      font-weight: bold;
      font-size: 0.95rem;
      box-shadow: 0 0 10px rgba(0, 128, 255, 0.6);
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .magic-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
    }

    .magic-btn img {
      width: 22px;
      height: 22px;
    }

    @media (max-width: 576px) {
      .logo-top { width: 95%; max-width: 420px; }
      .wizard-bottom { width: 60%; max-width: 260px; }
      .button-row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <!-- Cursor -->
  <div class="magic-cursor" id="cursor"></div>

  <!-- Partículas mágicas -->
  <script>
    // Cria partículas mágicas
    for (let i = 0; i < 40; i++) {
      const p = document.createElement('div');
      p.classList.add('magic-particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.top = Math.random() * 100 + 'vh';
      p.style.animationDuration = 4 + Math.random() * 4 + 's';
      p.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(p);
    }

    // Cursor mágico
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>

  <!-- Conteúdo central -->
  <div class="container">
    <div class="center-column mx-auto text-center">
      <img src="escritamagecap.png" alt="Magecap Logo" class="logo-top">
      <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg09MQEtYaD5IsfvDY4upmmBf6vYK4inqVu0pUY8bwNMaXJzmfaIdJhn4RnAXPBcjRgnJHD8PJ6zCHTCCoSO7B3IuLWjxHqhf0VngEQ9yV4i_TdqwXR5mz1K-1QPIB8R-kCtYXcET2UjroZBY1jPIl70RlCyX3XODtHiurgf8PzxUjvXqwAwLmeIXNzXr8/w646-h646/Personagem.png" alt="Magecap Wizard" class="wizard-bottom">

      <!-- Botões abaixo -->
      <div class="button-row">
        <a href="https://x.com/iamgildev/status/1986565788824699017" target="_blank" class="magic-btn">
          <img src="https://www.pngall.com/wp-content/uploads/17/X-Logo-Artistic-Representation-Style-PNG.png" alt="X Logo">
        </a>
        <a href="https://pump.fun/coin/HedgB5DdWNBKq5F5g5VFpEEL44sfvWcCRJVvXGHmpump" target="_blank" class="magic-btn">
          <img src="https://cdn.prod.website-files.com/66b48ef9cc2d882046a2f1f8/66b48f1d57f0aa72f1f621e6_Pumpfun%20Logo.png" alt="Pumpfun Logo">
          Buy on Pump.fun
        </a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
